<html lang="">

  <meta charset="utf-8">
  <meta name="description" content="">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <header class="header">
    <div class="header__description">
      <div class="container">
        <div class="header__descriptionText">Алюминиевый профиль и комплектующие для шкафов-купе, торгового оборудования, светодиодного освещения, строительства</div>
      </div>
    </div>
    <div class="header__title">
      <div class="container header__title-container">
        <div class="header_phone-numbers">
          <div class="header__contact-number">(+380 97) 995-03-29</div>
          <div class="header__contact-number">(+380 50) 444-05-93</div>
        </div>
        <div class="header__logo">
          <img src="images/furnicom_logo.png" alt="Furnicom Logo" />
        </div>
        <div class="header__buttons">
          <div class="header__language">
            <div class="header__language__label"></div>
            <div class="header__language__text">РУС</div>
            <div class="header__language__arrow-down"></div>
          </div>
          <div class="header__get-call-btn">
            <div class="header__get-call-btn__label">
              <img src="images/get-call-btn-label.png" />
            </div>
            <div class="header__get-call-btn__text">заказать обратный звонок</div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__logo-description">
      <div class="container header__logo-description__container">
        <img src="images/logo-description.png" />
      </div>
    </div>
    <nav class="header__menu">
      <div class="container">
        <ul>
          <li><a href="">главная</a></li>
          <li><a href="">О нас</a></li>
          <li><a href="">Каталог продукции</a></li>
          <li><a href="">Услуги</a></li>
          <li><a href="">Новости</a></li>
          <li><a href="">Контакты</a></li>
          <li class="header__menu__basket">
            <a href="">
              <div class="header__menu__basket__label"></div>
              <div>корзина</div>
            </a>
          </li>
          <li>
            <div class="header__menu__search">
              <input type="text" placeholder="поиск по сайту">
              <div class="header__menu__search__label"></div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
